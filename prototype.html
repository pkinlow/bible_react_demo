<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title>Prototype</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,700i" rel="stylesheet">
    <link href="src/dist/main.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>React Bible App</h1>
      <div class="browse-options">
        <div class="browse-book browse-option">
          <label>Book:</label>
          <select>
            <option>select...</option>
            <option>Genesis</option>
            <option>Exodus</option>
          </select>
        </div>

        <div class="browse-book browse-option">
          <label>Chapter:</label>
          <select>
            <option>select...</option>
            <option>Chapter 1</option>
            <option>Chapter 2</option>
          </select>
        </div>
      </div>
    </header>

    <div class="results">
      <h2><span class="selected-book">Genesis</span> <span class="selected-chapter">Chapter 1</span></h2>
      <div>
        <p class="verse verse-1"><span class="verse-number">1</span> In the beginning God created the heaven and the earth.</p>
        <p class="verse verse-2"><span class="verse-number">2</span> And the earth was without form, and void; and darkness was upon the face of the deep. And the Spirit of God moved upon the face of the waters.</p>
      </div>
    </div>
  </body>
</html>
